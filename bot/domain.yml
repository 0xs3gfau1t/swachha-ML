version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - how_to_start
  - bot_challenge

responses:
  utter_greet:
  - text: "Namaste! Ma hajurlai kasari sahayog garna sakxu?"

  utter_did_that_help:
  - text: "Did that help you?"


  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_getting_started:
  - text: "This is a smart waste management app.
